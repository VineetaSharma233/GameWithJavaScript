     let score = 0;
     let time=60;
     function handleScore(scr){
        if(scr===0)
        {
         let str = "Your score is "+score;
         alert(str);
         score=0;
         time=60;
        }
        score=score+scr;
     }
     function resetTime()
     {
        time--;
        if(time===0)
        {
            let str = "Your score is "+score;
            alert(str);
            score=0;
            time=60;
            return;
        }
     }
        setInterval(resetTime,500);
